<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        #login {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        a{
            color: #ff9635;
            text-decoration: none;
        }
        input[type="text"],
        input[type="password"] {
            width: 93.5%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #676767;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #808080;
        }
        register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }
        register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Авторизация</h1>
<form method="POST" th:action="@{/login}" id="login">
    <label for="username">Имя пользователя: </label>
    <input type="text" name="username" id="username"/><br>
    <label for="password">Пароль: </label>
    <input type="password" name="password" id="password"/><br>
    <input type="submit" value="Авторизоваться">
    <br><br>
    <a th:href="@{/registration}" id="register-link">Нет аккаунта? Зарегистрироваться</a>
</form>
</body>
</html>
